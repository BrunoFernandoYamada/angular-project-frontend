<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Person</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pessoa of pessoas"  class="text-center">
                        <td>{{pessoa.id}}</td>
                        <td>{{pessoa.name}}</td>
                        <td>{{pessoa.age}}</td>
                        <td>
                            <button (click)="edit(pessoa)" class="btn btn-warning">Edit</button>
                            <button (click)="delete(pessoa)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
